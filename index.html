<!DOCTYPE html>
<html lang="en-ru">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Lab 11 Sign in</title>
<link href="css/style1.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/43e019d5d3.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <header>
        <div class="top-block">

            <div class="logo">
                <img src="images/Logo.jpg">
            </div>

            <div class="header-info text-white">
                <h3>Sign in to</h3><br>
                <h5>Our new Dart Vader cats site</h5><br>
                This site is made up for sharing our beautiful cats.<br>
                So you can be the first visitor after the Dart Vader<br> 
                who showed up his cute cat.
            </div>

            <div class="header-image">
                <img src="images/Saly-1.png">
            </div>

        </div>
    </header>

    <main>
        <div class="authorization-block">

            <div class="welcome-info" id="font1">
                Welcome to <span class="text-primary">MY PAGE</span><br><br>
            </div>

            <div class="welcome-addinfo">
                <span id="font2">Sign in</span>
            </div>

            <div class="welcome-extrainfo">
                <h6>No account?</h6>
                <a href="index2.html">Sign up</a>
            </div>

            <div class="signinwith">

                <div class="google">

                    <div class="google-information">

                        <div class="google-icon">
                            <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                            <div class="googleiconblabla"><div class="vector1"></div><div class="vector2"></div><div class="vector3"></div><div class="vector4"></div></div>

                        </div>

                        <div class="google-text">
                            <span id="font-google">Sign in with Google</span>
                        </div> 

                    </div>

                </div>

                <div class="facebook">
                    <div class="facebook-icon">
                        <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="apple">
                    <div class="apple-icon">
                        <i class="fa fa-apple fa-3x" aria-hidden="true"></i>
                    </div>
                </div>

            </div>

            <div class="loginform">
                <form id="reg" name="reg" method="post" action="index3.html">
                    <div class="form-main">
                        <div class="form-name">
                            <label for="name"><span id="font-formname">Enter your username or email address</span></label><br>
                        </div>
                        <div class="form-name2">
                            <input class="form-nameinput nameinput required" id="font-formname2" type="text" placeholder="Username or email address" name="name">
                        </div>
                        
                        <div class="form-password">
                            <label for="psw"><span id="font-formpassword">Enter your Password</span></label><br>
                        </div>
                        <div class="form-password2">
                            <input class="form-passwordinput pswinput required" id="font-formpassword2" type="password" placeholder="Password" name="psw">
                        </div>

                        <div class="extratext">
                            <span id="extrafont">Forgot Password</span>
                        </div>
                        <p class="alert"></p>
                        <div class="form-submit">
                            <button class="submitbutton" type="submit"><span id="font-formsubmit">Sign in</span></button>
                        </div>                        

                    </div>
                </form>
            </div>

        </div>
    </main>

    <footer>
    </footer>
    

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
